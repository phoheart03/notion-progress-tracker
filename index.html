<div style="width: 100%; background-color: #e0e0e0; margin-bottom: 10px;">
  <div id="yearProgress" style="width: 0%; height: 20px; background-color: #4CAF50;"></div>
</div>
<p id="yearText">2024-2025 Progress: 0%</p>

<div style="width: 100%; background-color: #e0e0e0; margin-bottom: 10px;">
  <div id="monthProgress" style="width: 0%; height: 20px; background-color: #2196F3;"></div>
</div>
<p id="monthText">Month Progress: 0%</p>

<div style="width: 100%; background-color: #e0e0e0; margin-bottom: 10px;">
  <div id="weekProgress" style="width: 0%; height: 20px; background-color: #FFC107;"></div>
</div>
<p id="weekText">Week Progress: 0%</p>

<div style="width: 100%; background-color: #e0e0e0; margin-bottom: 10px;">
  <div id="dayProgress" style="width: 0%; height: 20px; background-color: #9C27B0;"></div>
</div>
<p id="dayText">Day Progress: 0%</p>

<script>

function updateProgress() {
  const startDate = new Date("2024-11-01");
  const endDate = new Date("2025-10-31");
  const now = new Date();

  const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
  const daysPassed = (now - startDate) / (1000 * 60 * 60 * 24);
  const yearProgress = (daysPassed / totalDays) * 100;

  const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  const currentMonth = monthNames[now.getMonth()];
  const monthProgress = (now.getDate() / new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate()) * 100;

  const weekStart = new Date(now);
  weekStart.setDate(now.getDate() - now.getDay());
  const weekNumber = Math.ceil((((now - startDate) / 86400000) + 1) / 7);
  const weekProgress = ((now - weekStart) / (7 * 24 * 60 * 60 * 1000)) * 100;

  const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  const currentDay = dayNames[now.getDay()];
  const dayProgress = ((now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds()) / 86400) * 100;

  document.getElementById("yearProgress").style.width = yearProgress + "%";
  document.getElementById("yearText").textContent = `2024-2025 Progress: ${yearProgress.toFixed(2)}%`;
  
  document.getElementById("monthProgress").style.width = monthProgress + "%";
  document.getElementById("monthText").textContent = `${currentMonth} Progress: ${monthProgress.toFixed(2)}%`;
  
  document.getElementById("weekProgress").style.width = weekProgress + "%";
  document.getElementById("weekText").textContent = `Week ${weekNumber} Progress: ${weekProgress.toFixed(2)}%`;
  
  document.getElementById("dayProgress").style.width = dayProgress + "%";
  document.getElementById("dayText").textContent = `${currentDay} Progress: ${dayProgress.toFixed(2)}%`;
}

setInterval(updateProgress, 1000);
updateProgress();

  </script>
